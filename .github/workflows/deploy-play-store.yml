# Google Play 스토어 배포용 CI/CD
# - main 브랜치 푸시 또는 수동 실행 시 AAB 빌드·서명 후 아티팩트 업로드
# - (선택) Play Store 내부 테스트 트랙 자동 배포

name: Build and Deploy to Play Store

on:
  push:
    branches: [main]
  workflow_dispatch: # 수동 실행

env:
  # pubspec.yaml의 sdk: ^3.10.8 요구에 맞는 Flutter 버전 (Dart 3.10.8+)
  FLUTTER_VERSION: "3.41.2"

jobs:
  build:
    name: Build App Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > "$RUNNER_TEMP/upload-keystore.jks"
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build App Bundle
        run: flutter build appbundle --release
        env:
          KEYSTORE_PATH: ${{ runner.temp }}/upload-keystore.jks
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

  # (선택) Play Store 내부 테스트 트랙에 배포
  # 수동 실행 시에만 동작. PLAY_STORE_SERVICE_ACCOUNT_JSON 시크릿 필요.
  deploy:
    name: Deploy to Play Store (Internal)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab

      - name: Deploy to Google Play (Internal track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.softtissue.stock_recommender
          releaseFiles: app-release.aab
          track: internal
          status: completed
