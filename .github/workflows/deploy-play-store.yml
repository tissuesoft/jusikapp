# Google Play 스토어 배포용 CI/CD
# - main 브랜치 푸시 또는 수동 실행 시 AAB 빌드·서명 후 아티팩트 업로드
# - (선택) Play Store 내부 테스트 트랙 자동 배포

name: Build and Deploy to Play Store

on:
  push:
    branches: [main]
  workflow_dispatch: # 수동 실행

env:
  # pubspec.yaml의 sdk: ^3.10.8 요구에 맞는 Flutter 버전 (Dart 3.10.8+)
  FLUTTER_VERSION: "3.41.2"

jobs:
  build:
    name: Build App Bundle
    runs-on: ubuntu-latest
    # Environment 시크릿을 쓰는 경우: 아래 값을 Settings → Environments 에서 만든 환경 이름과 맞추세요 (예: KEYSTORE_BASE64)
    environment: KEYSTORE_BASE64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Decode keystore
        run: |
          # 줄바꿈·공백 제거 후 디코딩 (KEYSTORE_BASE64는 한 줄로 붙여넣기)
          B64="$(echo -n "$KEYSTORE_BASE64" | tr -d '\n\r \t')"
          if [ -z "$B64" ]; then
            echo "::error::KEYSTORE_BASE64가 비어 있습니다. Environment/Repository secrets를 확인하세요."
            exit 1
          fi
          # base64 길이를 4의 배수로 맞춤 (패딩)
          PAD=$(( (4 - ${#B64} % 4) % 4 ))
          [ "$PAD" -gt 0 ] && B64="${B64}$(printf '=%.0s' $(seq 1 $PAD))"
          echo "$B64" | base64 -d > "$RUNNER_TEMP/upload-keystore.raw" || {
            echo "::error::base64 디코딩 실패. KEYSTORE_BASE64를 다시 등록하세요 (한 줄, 줄바꿈 없이)."
            echo "::error::PowerShell: [Convert]::ToBase64String([IO.File]::ReadAllBytes('upload-keystore.jks')) 결과 전체를 복사하세요."
            exit 1
          }
          if [ ! -s "$RUNNER_TEMP/upload-keystore.raw" ]; then
            echo "::error::디코딩된 키스토어 파일이 비어 있습니다. KEYSTORE_BASE64 값을 확인하세요."
            exit 1
          fi
          echo "Keystore decoded successfully ($(wc -c < "$RUNNER_TEMP/upload-keystore.raw") bytes)"
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # 반드시 JKS 형식으로 생성 (Tag number over 30 방지). PKCS12 원본을 복사하지 않음.
      - name: Prepare JKS keystore
        run: |
          if [ -z "$STORE_PASSWORD" ] || [ -z "$KEY_ALIAS" ] || [ -z "$KEY_PASSWORD" ]; then
            echo "::error::STORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD가 비어 있습니다."
            echo "::error::Settings → Secrets and variables → Actions → Repository secrets 에서 위 3개를 등록하세요."
            echo "::error::또는 Environment 시크릿을 쓰는 경우 워크플로에서 environment: 환경이름 을 지정하세요."
            exit 1
          fi
          RAW="$RUNNER_TEMP/upload-keystore.raw"
          JKS="$RUNNER_TEMP/upload-keystore.jks"
          if keytool -importkeystore -noprompt \
            -srckeystore "$RAW" -srcstoretype PKCS12 \
            -destkeystore "$JKS" -deststoretype JKS \
            -srcstorepass "$STORE_PASSWORD" -deststorepass "$STORE_PASSWORD" \
            -srcalias "$KEY_ALIAS" -destalias "$KEY_ALIAS" \
            -srckeypass "$KEY_PASSWORD" -destkeypass "$KEY_PASSWORD"; then
            echo "Converted PKCS12 to JKS"
          elif keytool -importkeystore -noprompt \
            -srckeystore "$RAW" -srcstoretype JKS \
            -destkeystore "$JKS" -deststoretype JKS \
            -srcstorepass "$STORE_PASSWORD" -deststorepass "$STORE_PASSWORD" \
            -srcalias "$KEY_ALIAS" -destalias "$KEY_ALIAS" \
            -srckeypass "$KEY_PASSWORD" -destkeypass "$KEY_PASSWORD"; then
            echo "Re-saved JKS to JKS"
          else
            echo "::error::Keystore conversion failed. Check STORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD and that KEYSTORE_BASE64 is correct."
            exit 1
          fi
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build App Bundle
        run: flutter build appbundle --release
        env:
          KEYSTORE_PATH: ${{ runner.temp }}/upload-keystore.jks
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

  # (선택) Play Store 내부 테스트 트랙에 배포
  # 수동 실행 시에만 동작. PLAY_STORE_SERVICE_ACCOUNT_JSON 시크릿 필요.
  deploy:
    name: Deploy to Play Store (Internal)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab

      - name: Deploy to Google Play (Internal track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.softtissue.stock_recommender
          releaseFiles: app-release.aab
          track: internal
          status: completed
